<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Real-time Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-light">
<div id="room-selection-page" class="d-flex align-items-center vh-100">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Select or Create a Chat Room</h1>
                <form id="room-form">
                    <input type="text" id="room-name" name="roomName" placeholder="Room Name" class="form-control" required>
                    <button type="submit" class="btn btn-success mt-2">Join or Create Room</button>
                </form>
                <div id="available-rooms" class="mt-4">
                    <!-- 채팅방 목록을 여기에서 동적으로 로드합니다 -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="chat-page" class="d-none vh-100">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Chat room: <span id="room-id"></span></h1>
                <div class="table-responsive mt-3" style="height: 400px; overflow-y: auto;">
                    <table id="message-area" class="table table-striped">
                    </table>
                </div>
                <div class="connecting text-center text-muted mt-3">
                    Connecting...
                </div>
                <form id="message-form" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="message" placeholder="Enter your message" autofocus class="form-control"/>
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main2.js"></script>
</body>
</html>
